<section class="notice">
    <div class="page-title">
        <div class="container">
            <h3>회원목록</h3>
        </div>
    </div>


    <!-- board list area -->
    <div id="board-list1">
        <div class="container">
            <table class="board-table">
                <thead class="border-head">
                <tr>
                    <th scope="col" class="th-date">이름</th>
                    <th scope="col" class="th-date">아이디</th>
                    <th scope="col" class="th-date">전화번호</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member:${memberList}">
                    <td style="text-align: center;" th:text="${member.userName}">안녕하세요</td>
                    <td style="text-align: center;" th:text="${member.userId}">윤지섭</td>
                    <td style="text-align: center;" th:text="${member.userPhone}">2024-03-28</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
