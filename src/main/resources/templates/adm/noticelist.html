<body>
<!-- Topbar Start -->
<div class="container-fluid">

    </div>
  </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid mb-5">
  <div class="row border-top px-xl-5">
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <a href="" class="text-decoration-none d-block d-lg-none">
          <h1 class="m-0 display-5 font-weight-semi-bold">Warmth Market Manager Page</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a href="/admOk" class="nav-item nav-link">회원목록</a>
            <!--                        <a href="/admOk" class="nav-item nav-link active">구매내역</a>-->
            <a href="/adm/goods" class="nav-item nav-link">상품목록</a>

<section class="notice">
  <div class="page-title">
    <div class="container">
      <h3>공지사항</h3>
    </div>
  </div>


  <!-- board list area -->
  <div id="board-list">
    <div class="container">
      <table class="board-table">
        <thead class="border-head">
        <tr>
          <th scope="col" class="th-date">번호</th>
          <th scope="col" class="th-title">제목</th>
          <th scope="col" class="th-date">이름</th>
          <th scope="col" class="th-date">날짜</th>
          <th scope="col" class="th-date">조회수</th>
        </tr>
        </thead>
        <tbody>
<!--        noticelist로 가져온것을 notice로 변수에 저장-->
        <tr th:each="notice:${noticeList}">
          <th style="text-align: center;" th:text="${notice.id}">1</th>
          <td style="text-align: center;"><a th:href="@{|/adm/noticeDetail/${notice.id}}" th:text="${notice.noticeTitle}"></a></td>
          <td style="text-align: center;" th:text="${notice.noticeName}">윤지섭</td>
          <td style="text-align: center;" th:text="${#temporals.format(notice.noticeCreatedTime, 'yyyy-MM-dd')}">2024-03-28</td>
          <td style="text-align: center;" th:text="${notice.noticeHit}">3</td>
        </tr>
        </tbody>
      </table>
      <br/>
      <div class="col-md-6 form-group">
        <a href="/adm/noticeWrite" class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">등록</a>
      </div>

      <!--여백-->
      <div style="margin-top: 20px;"></div>

      <!-- 페이징 -->
      <nav aria-label="페이징">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">이전</a>
          </li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">1 <span class="sr-only">(현재)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">다음</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</section>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
