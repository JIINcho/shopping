<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>온기마켓</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- 타이틀 아이콘 -->
  <link href="img/fire_32.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">

  <!-- 화면 타이틑 글씨 Black Han Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row align-items-center py-3 px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a href="" class="text-decoration-none">
        <h1 class="m-0 display-5 font-weight-semi-bold">
          Manager Page
        </h1>
      </a>
    </div>
  </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid mb-5">
  <div class="row border-top px-xl-5">
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <a href="" class="text-decoration-none d-block d-lg-none">
          <h1 class="m-0 display-5 font-weight-semi-bold">Warmth Market Manager Page</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a href="/admOk" class="nav-item nav-link">회원목록</a>
            <!--                        <a href="/admOk" class="nav-item nav-link active">구매내역</a>-->
            <a href="/adm/goods" class="nav-item nav-link active">상품목록</a>
            <a href="/adm/notice" class="nav-item nav-link">공지사항</a>
            <a href="/adm/contact" class="nav-item nav-link">문의내역</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->


<section class="notice">
  <div class="page-title">
    <div class="container">
      <h3>상품목록</h3>
    </div>
  </div>


  <!-- board list area -->
  <div id="board-list">
    <div class="container">
      <table class="board-table">
        <thead class="border-head">
        <tr>
          <th scope="col" class="th-date">사진</th>
          <th scope="col" class="th-date">상품명</th>
          <th scope="col" class="th-date">가격</th>
          <th scope="col" class="th-date">상태</th>
          <th scope="col" class="th-date">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goods:${goodsList}">
          <td>
            <img style="width: 100px; height: 100px; object-fit: contain;" th:src="@{|/upload/${goods.storeFileName}|}">
          </td>
          <td style="text-align: center;" th:text="${goods.goodsName}"></td>
          <td style="text-align: center;" th:text="${goods.goodsCost + '원'}"></td>
          <td style="text-align: center;" th:text="${goods.goodsState}">상태</td>
          <td>
            <form th:action="@{/goods/delete}" method="post">
              <input type="hidden" name="id" th:value="${goods.id}" />
              <button type="submit" class="btn btn-outline-danger">삭제</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <br/>
      <div class="col-md-6 form-group">
        <a href="/adm/goodsWrite" class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">삼품 등록</a>
      </div>
    </div>
  </div>

</section>





<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>

</html>
