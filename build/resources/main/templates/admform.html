      <a href="" class="text-decoration-none">

    </div>
  </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid mb-5">
  <div class="row border-top px-xl-5">
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <a href="" class="text-decoration-none d-block d-lg-none">

<!-- login start -->
<div class="login-container">
  <h2>관리자모드 회원가입</h2>
  <form method="post" action="/admSuccess">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="아이디를 입력하세요" name="admId" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" name="admPass" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="이름을 입력하세요" name="admName" required value="관리자">
    </div>
    <button type="submit" class="btn btn-primary btn-login">가입</button>
    <a href="/admForm">입력창</a>
  </form>
</div>
<!-- login end -->


<!-- JavaScript Libraries -->
